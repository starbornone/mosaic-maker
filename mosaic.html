<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaic Maker</title>
  <script src="js/mosaic.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/mosaic.css">
</head>

<body>
  <div class="mosaic">
    <h1 class="mosaic__title">Mosaic Maker with Canvas</h1>

    <div class="mosaic__error" data-error></div>

    <form class="mosaic__form">
      <div class="mosaic__options">
        <div class="mosaic__column">
          <label class="mosaic__label" for="tileWidth">Tile Width</label>
          <input class="mosaic__input" type="number" min="0" step="1" value="12" id="tileWidth">
        </div>
        <div class="mosaic__column">
          <label class="mosaic__label" for="tileHeight">Tile Height</label>
          <input class="mosaic__input" type="number" min="0" step="1" value="12" id="tileHeight">
        </div>
      </div>

      <div class="mosaic__upload">
        <label class="mosaic__file">
          <input class="mosaic__file-input" type="file" id="imageInput" accept="image/*">
          <span class="mosaic__file-custom"></span>
        </label>
      </div>

      <button type="button" class="mosaic__regenerate" data-regenerate disabled>
        Regenerate Mosaic
      </button>
    </form>

    <div class="mosaic__output" data-output></div>

    <a class="mosaic__link" href="https://github.com/starbornone/mosaic-maker" target="_blank"
      rel="noopener noreferrer">
      View on GitHub
    </a>
  </div>
</body>

</html>
