<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/mosaic.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/mosaic.css">
    <title>Mosaic Maker</title>
</head>
<body>

<div id="container">

    <h1>Mosaic Maker</h1>

    <div id="error" class="hidden"></div>

    <form id="form" method="post" action="mosaic.html">
        <div id="options">
            <div class="col">
                <label for="tileWidth">Tile Width</label><br/>
                <input class="form-control" type="number" min="0" step="1" value="12" id="tileWidth">
            </div>
            <div class="col">
                <label for="tileHeight">Tile Height</label><br/>
                <input class="form-control" type="number" min="0" step="1" value="12" id="tileHeight">
            </div>
        </div>
        <div id="upload">
            <label class="file">
                <input type="file" id="imageInput">
                <span class="file-custom"></span>
            </label>
        </div>
    </form>

    <div id="mosaicOutput">
    </div>

    <a href="https://github.com/Sha-KB/Mosaic-Maker" target="_blank">https://github.com/Sha-KB/Mosaic-Maker</a>

</div>
