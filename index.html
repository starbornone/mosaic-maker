<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mosaic Maker</title>
  <meta name="title" content="Mosaic Maker">
  <meta name="description"
    content="Mosaic Maker lets you create image mosaics with ease. Upload an image, configure tile dimensions, and generate your custom mosaic art in seconds.">

  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">

  <meta name="author" content="Sha">
  <meta name="keywords" content="mosaic maker, image mosaic, mosaic generator, tile art, creative tools, mosaic app">

  <meta name="robots" content="index, follow">
</head>


<body>

  <div class="mosaic__container">
    <div class="mosaic__description">
      <h1 class="mosaic__title">Mosaic Maker</h1>
      <p class="mosaic__intro">Create mosaics by uploading an image and setting tile configurations.</p>
    </div>

    <form class="mosaic__form">
      <div class="mosaic__config">
        <div class="mosaic__field">
          <label class="mosaic__label" for="tileWidth">Tile Width</label>
          <input class="mosaic__input" type="number" min="2" id="tileWidth" value="12" />
        </div>
        <div class="mosaic__field">
          <label class="mosaic__label" for="tileHeight">Tile Height</label>
          <input class="mosaic__input" type="number" min="2" id="tileHeight" value="12" />
        </div>
      </div>

      <div class="mosaic__upload">
        <label class="mosaic__file">
          <input class="mosaic__file-input" type="file" id="imageInput" accept="image/*" />
          <span class="mosaic__file-label">Upload Image</span>
        </label>
        <p class="mosaic__filename" data-filename>No file selected.</p>
      </div>

      <button type="button" class="mosaic__button" data-regenerate disabled>Regenerate Mosaic</button>
    </form>

    <div class="mosaic__error" data-error></div>
  </div>

  <div class="mosaic__output" data-output></div>

  <footer>
    <div>
      Mosaic Maker by <a href="https://sha.codes/" target="_blank">Sha</a>. Check out the repo on <a
        href="https://github.com/starbornone/mosaic-maker" target="_blank">GitHub</a> or the CodePen <a
        href="https://codepen.io/starborn/pen/KwPPNXv" target="_blank">demo</a>.
      Mosaic favicon created by <a href="https://www.flaticon.com/free-icons/mosaic" target="_blank">Freepik</a>.
    </div>
  </footer>

  <script src="js/mosaic.js"></script>
</body>

</html>
